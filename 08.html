<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MEIO DE TRANSPORTE MAIS BARATO
    Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.
    */

    //ENTRADA
    const gasolina = Number(prompt(`Informe o preço do litro do combustivel`));
    const litrosGastos = Number(prompt(`Informe a quantidade de litros que utiliza para se deslocar ao trabalho diariamente`));
    const transportePubli =Number(prompt(`informe o preço do transporte publico para se deslocar ao trabalho diariamente`));


    //PROCESSAMENTO
    let custoBeneficio;
    (isNaN(gasolina) || gasolina <=0 || isNaN(litrosGastos) || litrosGastos <= 0 || isNaN(transportePubli) || transportePubli <=0)?
    custoBeneficio = `informe um valor valido`:custoBeneficio= (gasolina * litrosGastos > transportePubli)?
    custoBeneficio = `O transporte mais barato é o transporte publico`: custoBeneficio = `O transporte mais barato é seu veiculo`;
    
    //SAÍDA
    document.write(`${custoBeneficio}.`);
    
</script>
