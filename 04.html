<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    //ENTRADA
    const caractere = prompt(`informe um caractere`).toUpperCase();

    //PROCESSAMENTO
    let vogal;
    (caractere === "A" || caractere === "E" || caractere === "I" || caractere === "O" || caractere === "U")? vogal = `O seu caractere é uma vogal.` :vogal = `O seu caractere não é uma vogal.`;

    
    //SAÍDA
    document.write(`${vogal}`);

</script>
