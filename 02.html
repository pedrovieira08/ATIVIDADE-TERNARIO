<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ELEITOR
    Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.
    */

    //ENTRADA
    const ano = Number(prompt(`ìnforme em que ano você nasceu.`));
    const anoAtual =2024;
    
    //PROCESSAMENTO
    let anoEleicao;
      (isNaN(ano) || ano <= 0)  ? anoEleicao =`Informe um ano válido.` : anoEleicao = ((anoAtual - ano) >= 16) 
        ? anoEleicao = `Você pode votar neste ano.` :  anoEleicao = `Você não poderá votar neste ano.`;
    
    //SAÍDA
    document.write(`${anoEleicao}`);
</script>
