<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
    const notaAluno = Number(prompt(`Informe a sua nota`).replace(",","."));


    //PROCESSAMENTO
    let notaFinal;
    (isNaN(notaAluno) || notaAluno <0 || notaAluno > 10)? notaFinal = `informe um valor valido` : notaFinal = (notaAluno <= 10.0 && notaAluno >= 9.0)?
    notaFinal = `conceito A` : notaFinal = (notaAluno <= 8.9 && notaAluno  >= 8.0)? notaFinal = `conceito B`: notaFinal = (notaAluno <= 7.9 && notaAluno >= 7.0)?
    notaFinal = `conceito C`:notaFinal = (notaAluno <= 6.9 && notaAluno >= 6.0)? notaFinal = `conceito D`: notaFinal = `conceito E`;
    
    //SA√çDA
    document.write(`${notaFinal}.`);

</script>
