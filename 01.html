
<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIORIDADE
    Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.
    */

    //ENTRADA
   const idade = Number(prompt(`informe quantos anos vc tem.`));
   const maiorIdade = 18 - idade;
    //PROCESSAMENTO
    let maior;
     (isNaN(idade) || idade <= 0) ? maior = `informe um valor valido.`: maior = (idade >= 18) 
      ? maior = `Você ja chegou na maior idade.` : maior = `faltam ${maiorIdade} anos para chagar a maior idade.`;
    
    //SAÍDA

    document.write(`${maior}`);

</script>
